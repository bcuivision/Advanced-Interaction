<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Project 2</title>
    <link rel="stylesheet" href="css/prompt.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Yuji+Mai&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
  
<body>

    <div id="ambient" style="overflow:hidden; position:absolute; width:100%; height:100vh;"></div>

    <div id="background"></div>

    <div id="prompt">
        <div id="question">Your water bottle broke, would you</div>
    </div>
    
    <div id="decisions">
        <div id="option1">
            <div class="message">Buy New</div>
            <div id="one" class="clickable"></div>
        </div>

        <div id="or">OR</div>

        <div id="option2">
            <div class="message">Fix & Reuse</div>
            <div id="two" class="clickable"></div>
        </div>
    </div>

    <div class="cursor">
        <div id="labelContainer">
            <div id="hoverLabel">CLICK</div>
        </div>
    </div>

    <footer>
        <script src="final.js"></script>
    </footer>

</body>
</html>
